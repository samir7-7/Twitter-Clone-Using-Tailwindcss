<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="src/output.css">    

    <title>Twitter</title>
</head>

<body class="bg-black text-white">
    <div class="w-screen h-screen flex container mx-auto">
        <div class="left w-[40%] flex flex-col gap-5 p-3">
            <div class="logo invert pl-5">
                <svg viewBox="0 0 24 24" aria-hidden="true"
                    class="w-8 r-4qtqp9 r-yyyyoo r-dnmrzs r-bnwqim r-lrvibr r-m6rgpd r-lrsllp r-1nao33i r-16y2uox r-8kz0gk">
                    <g>
                        <path
                            d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z">
                        </path>
                    </g>
                </svg>
            </div>
            <div class="sidebar flex flex-col gap-5 font-sans">
                <ul class="flex flex-col gap-1">
                    <li class="flex items-center gap-4 font-semibold text-[20px] p-2 px-4 w-fit hover:bg-gray-800 cursor-pointer bg-opacity-20 rounded-full md:bg-opacity-50"><span class="material-symbols-outlined text-3xl">
                            home
                        </span>Home</li>
                    <li class="flex items-center gap-4 font-semibold text-[20px] p-2 px-4 w-fit hover:bg-gray-800 cursor-pointer rounded-full"><span class="material-symbols-outlined text-3xl">
                            search
                        </span>Explore</li>
                    <li class="flex items-center gap-4 font-semibold text-[20px] p-2 px-4 w-fit hover:bg-gray-800 cursor-pointer rounded-full"><span class="material-symbols-outlined text-3xl">
                            notifications
                        </span>Notifications</li>
                    <li class="flex items-center gap-4 font-semibold text-[20px] p-2 px-4 w-fit hover:bg-gray-800 cursor-pointer rounded-full"><span class="material-symbols-outlined text-3xl">
                            mail
                        </span>Messages</li>
                    <li class="flex items-center gap-4 font-semibold text-[20px] p-2 px-4 w-fit hover:bg-gray-800 cursor-pointer rounded-full"><span class="material-symbols-outlined text-3xl">
                            bookmark
                        </span>Bookmarks</li>
                    <li class="flex items-center gap-4 font-semibold text-[20px] p-2 px-4 w-fit hover:bg-gray-800 cursor-pointer rounded-full"><span class="material-symbols-outlined text-3xl">
                            group
                        </span>Communities</li>
                    <li class="flex items-center gap-4 font-semibold text-[20px] p-2 px-4 w-fit hover:bg-gray-800 cursor-pointer rounded-full"><span class="material-symbols-outlined text-3xl">
                            person
                        </span>Profile</li>
                    <li class="flex items-center gap-4 font-semibold text-[20px] p-2 px-4 w-fit hover:bg-gray-800 cursor-pointer rounded-full"><span class="material-symbols-outlined text-3xl">
                            more_horiz
                        </span>More</li>

                </ul>
                <div class="btn">
                    <button class="bg-blue-400 px-5 p-4 rounded-full w-full font-bold">Post</button>
                </div>
                
            </div>

        </div>
        <div class="middle  w-full border-[1px] border-x-gray">mm</div>
        <div class="right  w-[70%] p-2 pl-7">
            <div class="search p-1 px-3 bg-gray-800 rounded-full flex justify-start items-center w-[320px] gap-2">
                <span class="material-symbols-outlined text-2xl text-gray-600">
                    search
                </span>
                <input type="text" placeholder="Search" class="bg-transparent p-2 w-full placeholder:text-[15px] placeholder:text-gray-600">

            </div>
        </div>
    </div>

</html>
